<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple UI Add To cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="upper-content">
        <div class="main-image">
          <img src="images/1.jpg" id="currentimage">
        </div>
        <nav>
          <img onclick = "changeImage(this)" src="images/1.jpg" >
          <img src="images/2.jpg" onclick = "changeImage(this)">
          <img src="images/3.jpg" onclick = "changeImage(this)">
        </nav>
      </div>
      <div class="price">$400</div>
      <div class="info">
        <div class="name">hp laptop</div>
        <div class="more-info">awesome pavilion laptop</div>
        <a href="#">Add to cart</a>
      </div>
    </div>
  </div>
  <script>
    let mainImage = document.getElementById('currentimage');

    function changeImage(img){
      mainImage.src = img.src ;
      }
  </script>
</body>
</html>
